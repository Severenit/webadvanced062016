<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Parallax 01</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/scroll.css">
</head>
<body>
<div class="parallax">
  <div class="parallax__layer parallax__layer__0"><img src="img/parallax/layer-01.png"></div>
  <div class="parallax__layer parallax__layer__1"><img src="img/parallax/layer-02.png"></div>
  <div class="parallax__layer parallax__layer__2"><img src="img/parallax/layer-03.png"></div>
  <div class="parallax__layer parallax__layer__3"><img src="img/parallax/layer-04.png"></div>
  <div class="parallax__layer parallax__layer__4"><img src="img/parallax/layer-05.png"></div>
  <div class="parallax__layer parallax__layer__5"><img src="img/parallax/layer-06.png"></div>
  <div class="parallax__layer parallax__layer__6"><img src="img/parallax/layer-07.png"></div>
  <div class="parallax__cover"></div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</body>
</html>
